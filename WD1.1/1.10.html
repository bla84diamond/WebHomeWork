 <p>
  <span style="font-family: Arial;">У лукоморья дуб зелёный;</span>
  <span style="font-family: Times New Roman;">Златая цепь на дубе том:</span>
  <span style="font-family: Verdana;">И днём и ночью кот учёный</span>
  <span style="font-family: Georgia;">Всё ходит по цепи кругом;</span>
