<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
 <title>1.22</title>
 <style>
  .container {
   width: 500px;
   height: 300px;
   background-color: #fff;
   border: 2px solid #000;
   padding: 20px;
   box-sizing: border-box;
   margin: 0 auto;
   position: relative;
  }

  .sender {
   position: absolute;
   top: 20px;
   left: 20px;
   font-size: 10px;
   line-height: 1.5;
  }

  .recipient {
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   font-size: 14px;
   line-height: 1.5;
   text-align: center;
  }
 </style>
</head>
<body>
 <div class="container">
  <div class="sender">
   <p>Отправитель:</p>
   <p>Иванов Иван Иванович</p>
   <p>ул. Пушкина, д. 10, кв. 5</p>
   <p>г. Москва, 123456</p>
  </div>
  <div class="recipient">
   <p>Получатель:</p>
   <p>Петров Петр Петрович</p>
   <p>ул. Ленина, д. 20, кв. 10</p>
   <p>г. Санкт-Петербург, 654321</p>
  </div>
 </div>
</body>
</html>
